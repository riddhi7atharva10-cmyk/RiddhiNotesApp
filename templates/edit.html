{% extends "layout.html" %}
{% block content %}

<h2 style="text-align:center; margin-bottom:20px;">Edit Note</h2>

<div class="card" style="background:rgba(255,255,255,0.05); padding:20px; border-radius:12px;">
    <form action="/update/{{ note._id }}" method="POST" style="display:flex; flex-direction:column; gap:10px;">
        <input type="text" name="title" value="{{ note.title }}" required
               style="padding:10px; border-radius:10px; background:rgba(255,255,255,0.1); color:#fff; border:none;">

        <textarea name="content" required
                  style="padding:10px; height:120px; border-radius:10px; background:rgba(255,255,255,0.1); color:#fff;">{{ note.content }}</textarea>

        <button class="btn-primary" style="border-radius:10px;">Update Note</button>
    </form>
</div>

{% endblock %}
